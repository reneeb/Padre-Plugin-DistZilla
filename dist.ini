name    = Padre-Plugin-DistZilla
author  = Renee Baecker <module@renee-baecker.de>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2010

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Padre-Plugin-DistZilla
bugtracker.web = http://github.com/reneeb/Padre-Plugin-DistZilla/issues
repository.url = http://github.com/reneeb/Padre-Plugin-DistZilla.git
repository.web = http://github.com/reneeb/Padre-Plugin-DistZilla
repository.type = git

[Prereqs]
Dist::Zilla = 4.102340
File::HomeDir = 0.91
File::pushd = 1.00
File::Which = 1.09
Padre = 0.70
Path::Class = 0.21
Try::Tiny = 0.07
